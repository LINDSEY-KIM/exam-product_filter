<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product filter exam</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

  <div class="wrap">

    <div id="search-container">
      <input
        type="search"
        id="search-input"
        placeholder="Search product name here.."
      />
      <button id="search">Search</button>
    </div>

    <div id="buttons">
      <button class="button-value" onclick="filterProduct('all')">All</button>
      <button class="button-value" onclick="filterProduct('Topwear')">
        Topwear
      </button>
      <button class="button-value" onclick="filterProduct('Bottomwear')">
        Bottomwear
      </button>
      <button class="button-value" onclick="filterProduct('Jacket')">
        Jacket
      </button>
      <button class="button-value" onclick="filterProduct('Watch')">
        Watch
      </button>
    </div>

    <div id="products"></div>

  </div>

  <script src="js/main.js"></script>

</body>
</html>
